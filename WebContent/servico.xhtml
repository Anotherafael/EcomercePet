<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Cadastro de Serviço</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous" />
</h:head>
<scripts> <script
	src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script> <script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script> <script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script> </scripts>
<h:body>
	<h:messages errorStyle="color:red" warnStyle="color:orange"
		infoStyle="color:green" globalOnly="false" />

	<h1>.:Cadastro de Serviços:.</h1>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:panelGroup>
				<h:inputText id="itNome" required="true"
					requiredMessage="Esse campo não pode ser nulo."
					value="#{servicoController.entity.nome}" />
				<h:message for="itNome" style="color:red" />
			</h:panelGroup>

			<h:outputLabel value="Descrição:" />
			<h:panelGroup>
				<h:inputText id="itDescricao"
					value="#{servicoController.entity.descricao}">
				</h:inputText>
			</h:panelGroup>

			<h:outputLabel value="Preço:" />
			<h:inputText value="#{servicoController.entity.preco}" />

			<h:outputLabel value="Reserva:" />
			<h:inputText value="#{servicoController.entity.reserva}" />

		</h:panelGrid>
		<h:commandButton value="Incluir"
			disabled="#{servicoController.entity.id != null}"
			actionListener="#{servicoController.incluir}" />
		<h:commandButton value="Alterar"
			disabled="#{servicoController.entity.id == null}"
			actionListener="#{servicoController.alterar}" />
		<h:commandButton value="Excluir"
			disabled="#{servicoController.entity.id == null}"
			actionListener="#{servicoController.remover}">
			<f:ajax execute="@this" render="@form formDataTable" />
		</h:commandButton>
		<h:commandButton value="Limpar"
			actionListener="#{servicoController.limpar}">
			<f:ajax execute="@this" render="@form" />
		</h:commandButton>
	</h:form>
	<h:form id="formDataTable">
		<h:dataTable id="dataTable"
			value="#{consultaServicoController.listaServico}" var="obj">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputLabel value="#{obj.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				<h:outputLabel value="#{obj.descricao}" />
			</h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputLabel value="#{obj.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Reserva</f:facet>
				<h:outputLabel value="#{obj.reserva}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
