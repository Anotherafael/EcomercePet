<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateadmin.xhtml">
	<ui:define name="conteudo">

		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Service Board</h1>

				<div class="row">
					<div class="col-xl-6">
						<div class="card mb-4">
							<div class="card-header">
								<i class="fas fa-chart-area mr-1"></i> Informações do Serviço
							</div>
							<h:form>
								<div class="card-body">
									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel class="small mb-1" value="Nome do Serviço" />
												<h:inputText class="form-control py-4" id="itNome"
													required="true"
													requiredMessage="Esse campo não pode ser nulo."
													value="#{servicoController.entity.nome}" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<h:outputLabel class="small mb-1" value="Descrição" />
										<h:inputText id="itDescricao" class="form-control py-4"
											value="#{servicoController.entity.descricao}">
										</h:inputText>
									</div>
									<div class="form-row">
										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel class="small mb-1" value="Preço" />
												<h:inputText class="form-control py-4"
													value="#{servicoController.entity.preco}" />
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<h:outputLabel class="small mb-1" value="Reserva" />
												<h:inputText class="form-control py-4"
													value="#{servicoController.entity.reserva}" />
											</div>
										</div>
									</div>
									<div
										class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
										<h:commandButton class="btn btn-primary" style="width:25%;"
											value="Incluir"
											disabled="#{servicoController.entity.id != null}"
											actionListener="#{servicoController.incluir}" />
										<h:commandButton class="btn btn-primary" style="width:25%;"
											value="Alterar"
											disabled="#{servicoController.entity.id == null}"
											actionListener="#{servicoController.alterar}" />
										<h:commandButton class="btn btn-primary" style="width:25%;"
											value="Excluir"
											disabled="#{servicoController.entity.id == null}"
											actionListener="#{servicoController.remover}">
											<f:ajax execute="@this" render="@form formDataTable" />
										</h:commandButton>
										<h:commandButton class="btn btn-primary" style="width:25%;"
											value="Limpar" actionListener="#{servicoController.limpar}">
											<f:ajax execute="@this" render="@form" />
										</h:commandButton>
									</div>
								</div>
							</h:form>
						</div>
					</div>
					<div class="col-xl-6">
						<div class="card mb-4">
							<div class="card-header">
								<i class="fas fa-chart-bar mr-1"></i> Bar Chart Example
							</div>
							<div class="card-body">
								<canvas id="myBarChart" width="100%" height="40"></canvas>
							</div>
						</div>
					</div>
				</div>

				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table mr-1"></i> Serviços Cadastrados
					</div>
					<div class="card-body">
						<div class="form-row">
							<input type="text" class="form-control" id="txt_consulta"
								placeholder="Pesquisar" />
						</div>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<h:form id="formDataTable">
								<h:dataTable class="table table-bordered" id="dataTable"
									width="100%" cellspacing="0"
									value="#{servicoController.listaServico}" var="obj">
									<h:column>
										<f:facet name="header">Nome</f:facet>
										<h:outputLabel value="#{obj.nome}" />
									</h:column>
									<h:column>
										<f:facet name="header">Descrição</f:facet>
										<h:outputLabel value="#{obj.descricao}" />
									</h:column>
									<h:column>
										<f:facet name="header">Preço</f:facet>
										<h:outputLabel value="#{obj.preco}" />
									</h:column>
									<h:column>
										<f:facet name="header">Reserva</f:facet>
										<h:outputLabel value="#{obj.reserva}" />
									</h:column>
									<h:column>
										<f:facet name="header">Ação</f:facet>
										<h:commandLink class="btn btn-success" value="Editar"
											actionListener="#{servicoController.editar(obj)}" />
									</h:column>
								</h:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</ui:define>
</ui:composition>
</html>
