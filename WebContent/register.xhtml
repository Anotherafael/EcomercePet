<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Registro</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
		crossorigin="anonymous"></script>
</h:head>
<h:body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center" style="min-height: 620px">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Criar uma
										Conta</h3>
								</div>
								<div class="card-body">
									<h:form>
										<h:messages id="messages" errorStyle="color:red"
											warnStyle="color:orange" infoStyle="color:green"
											globalOnly="false"
											style="list-style-type: none; text-align:center;" />
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFirstName">Nome</label>
													<h:inputText class="form-control py-4" id="itNome"
														required="true"
														requiredMessage="O nome não pode estar vazio."
														value="#{usuarioController.entity.nome}" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFirstName">Username</label>
													<h:inputText class="form-control py-4"
														value="#{usuarioController.entity.login}" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label class="small mb-1" for="inputEmailAddress">Email</label>
											<h:inputText class="form-control py-4"
												value="#{usuarioController.entity.email}" />
										</div>
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputPassword">Password</label>
													<h:inputSecret class="form-control py-4" id="isSenha"
														value="#{usuarioController.entity.senha}" required="true"
														requiredMessage="A senha não pode estar vazia." />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputLastName">Data
														de Nascimento (dd/MM/yyyy)</label>
													<h:inputText class="form-control py-4"
														id="itDataNascimento"
														value="#{usuarioController.entity.dataNascimento}"
														required="true"
														requiredMessage="A data não pode estar vazia.">
														<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
													</h:inputText>
												</div>
											</div>
										</div>
										<div class="form-group mt-4 mb-0">
											<h:commandButton class="btn btn-primary btn-block"
												value="Criar conta"
												disabled="#{usuarioController.entity.id != null}"
												actionListener="#{usuarioController.incluir}"
												action="login.xhtml?faces-redirect=true" />
										</div>
									</h:form>
								</div>
								<div class="card-footer text-center">
									<div class="small">
										<a href="login.xhtml">Já tem uma conta? Faça seu login.</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright by UNITINS 2020</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</h:body>
</html>
