<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateloja.xhtml">
	<ui:define name="conteudo2">

		<div id="carouselExampleIndicators" class="carousel slide my-4"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" role="listbox">
				<div class="carousel-item active">
					<img class="d-block img-fluid" style="width: 900px; height: 350px;" src="https://noticiasdemogi.com.br/wp-content/uploads/2019/10/pet-shop.jpg"
						alt="First slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" style="width: 900px; height: 350px;" src="https://th.bing.com/th/id/OIP.mFDoDVWwFNT6pIGVTqZCKwHaE8?"
						alt="Second slide" />
				</div>
				<div class="carousel-item">
					<img class="d-block img-fluid" style="width: 900px; height: 350px;" src="https://th.bing.com/th/id/OIP.4lkltVpPvaelMuv4jl9cBgHaE8?"
						alt="Third slide" />
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> 
			<span class="carousel-control-prev-icon" aria-hidden="true"></span> 
			<span class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> 
			<span class="carousel-control-next-icon" aria-hidden="true"></span> 
			<span class="sr-only">Next</span>
			</a>
		</div>

		<h:form>
			<div class="row">
				<ui:repeat value="#{vendaServicoController.listaServico}" var="obj">
					<div class="col-lg-4 col-md-6 mb-4">
						<div class="card h-100">
							<div class="card-body">
								<h4 class="card-title">
									<h:outputLabel class="card-title" value="#{obj.nome}" />
								</h4>
								<h5>
									<h:outputLabel value="#{obj.preco}">
										<f:convertNumber locale="pt_BR" currencySymbol="R$"
											type="currency" />
									</h:outputLabel>
								</h5>
								<p class="card-text"><i>Dispon√≠vel: <h:outputLabel value="#{obj.reserva}"/></i></p>
								<p class="card-text"><h:outputLabel value="#{obj.descricao}"></h:outputLabel></p>
							</div>
							<div class="card-footer" style="text-align:center">
								<h:commandButton value="Adicionar ao Carrinho"
									actionListener="#{vendaServicoController.adicionar(obj.id)}">
									<f:ajax render="@all" execute="@this" />
								</h:commandButton>
							</div>
						</div>
					</div>
				</ui:repeat>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
