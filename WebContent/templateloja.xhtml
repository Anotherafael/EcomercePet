<!DOCTYPE html [
<!ENTITY nbsp "&#160;">  
<!ENTITY copy "&#169;"> 
<!ENTITY bull "&#8226;"> ]>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Shop Homepage</title>
	<!-- Bootstrap core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="shop-homepage.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
		crossorigin="anonymous"></script>
</h:head>

<h:body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="loja.xhtml">Aurora Petshop</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<h:form>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link"
							href="loja.xhtml">Loja </a></li>
						<li class="nav-item"><a class="nav-link"
							href="carrinho.xhtml">Carrinho (<h:outputLabel
									value="#{carrinhoController.tamanho}">)</h:outputLabel></a></li>
						<li class="nav-item"><h:commandLink class="nav-link"
								value="Admin" action="admin.xhtml?faces-redirect=true"
								rendered="#{menuController.admin != false}" /></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" id="userDropdown" href="#"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"><i class="fas fa-user fa-fw" /></a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="userDropdown">
								<h:outputLabel class="dropdown-item"
									value="Bem vindo, #{menuController.usuarioLogado.nome}"
									rendered="#{menuController.usuarioLogado != null}" />
								<h:commandLink class="dropdown-item" value="Login"
									action="login.xhtml?faces-redirect=true"
									rendered="#{menuController.usuarioLogado == null}" />
								<h:commandLink class="dropdown-item" value="Perfil"
									action="perfil.xhtml?faces-redirect=true"
									rendered="#{menuController.usuarioLogado != null}" />
								<h:commandLink class="dropdown-item" value="HistÃ³rico"
									action="historicodecompra.xhtml?faces-redirect=true"
									rendered="#{menuController.usuarioLogado != null}" />
								<div class="dropdown-divider" />
								<h:commandLink class="dropdown-item" value="Sair"
									action="#{menuController.encerrarSessao}"
									rendered="#{menuController.usuarioLogado != null}" />
							</div></li>
					</ul>
				</div>
			</h:form>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="row"
			style="display: flex; flex-direction: row; justify-content: center; align-items: center">

			<div class="col-lg-9" style="min-height: 450px;">

				<h:messages errorStyle="color:red" warnStyle="color:orange"
					infoStyle="color:green" globalOnly="false"
					style="list-style-type: none; text-align: center; margin-top:10px;" />
				<ui:insert name="conteudo2">
				</ui:insert>

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<p class="m-0 text-center text-white">Copyright &#169; by Aurora
				Enterprise</p>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="/resources/jquery/jquery.min.js"></script>
	<script src="/resources/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="assets/demo/chart-area-demo.js"></script>
	<script src="assets/demo/chart-bar-demo.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"
		crossorigin="anonymous"></script>
	<script src="assets/demo/datatables-demo.js"></script>
</h:body>

</html>
