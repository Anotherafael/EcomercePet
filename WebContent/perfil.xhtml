<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateloja.xhtml">
	<ui:define name="conteudo2">

		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />
		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Perfil do Usuário</h1>
				<BR />

				<h:form style="min-height:350px;">
					<div class="row" style="text-align: center;">
						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card mb-4" style="width: 400px">
								<div class="card-header">
									<i class="fas fa-table mr-1"></i>Informações
								</div>
								<div class="card-body">
									<h:form>
										<div class="mb-2">
											<h:outputLabel value="Cliente: " />
											<h:outputText value=" #{perfilController.usuario.nome}" />
										</div>
										<div class="mb-2">
											<h:outputLabel value="Função: " />
											<h:outputText
												value=" #{perfilController.usuario.tipoUsuario.label}" />
										</div>
										<div class="mb-2">
											<h:outputLabel value="Data de Nascimento: " />

											<h:outputText
												value=" #{perfilController.usuario.dataNascimento}">
												<f:convertDateTime type="localDate" pattern="dd/MM/yyyy" />
											</h:outputText>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</main>
	</ui:define>
</ui:composition>
</html>
