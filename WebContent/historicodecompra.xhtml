<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="index.xhtml">
	<ui:define name="conteudo">

		<section class="resume-section" id="carrinho">
			<div class="resume-section-content">
				<h2 class="mb-5">Histórico</h2>
				<h:form>
					<h:messages style="color:red" />

					<h:dataTable value="#{historicoVendaController.listaVenda}"
						var="obj">
						<h:column>
							<f:facet name="header">Id</f:facet>
							<h:outputLabel value="#{obj.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">Data</f:facet>
							<h:outputLabel value="#{obj.data}">
								<f:convertDateTime type="localDate" pattern="dd-MM-yyyy" />
							</h:outputLabel>
						</h:column>

						<h:column>
							<f:facet name="header">Cliente</f:facet>
							<h:outputLabel value="#{obj.usuario.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">Total da Compra</f:facet>
							<h:outputLabel value="#{obj.totalVenda}">
								<f:convertNumber locale="pt_BR" currencySymbol="R$"
									type="currency" />
							</h:outputLabel>
						</h:column>

						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandButton value="Detalhes ..."
								action="#{historicoVendaController.detalhes(obj)}">
								<f:ajax execute="@this" render="@none" />
							</h:commandButton>
						</h:column>


					</h:dataTable>

				</h:form>
			</div>
		</section>
		<hr class="m-0" />
	</ui:define>
</ui:composition>
</html>
