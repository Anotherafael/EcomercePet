<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Resume - Start Bootstrap Theme</title>
	<link rel="icon" type="/image/x-icon"
		href="resources/assets/img/favicon.ico" />
	<!-- Font Awesome icons (free version)-->
	<script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
		crossorigin="anonymous"></script>
	<!-- Google fonts-->
	<link
		href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700"
		rel="stylesheet" type="text/css" />
	<link
		href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i"
		rel="stylesheet" type="text/css" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="resources/css/styles.css" rel="stylesheet" />
</h:head>
<h:body id="page-top">
	<h:messages errorStyle="color:red" warnStyle="color:orange"
		infoStyle="color:green" globalOnly="false" />
	<!-- Navigation-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top"
		id="sideNav">
		<a class="navbar-brand js-scroll-trigger" href="#page-top"> <span
			class="d-block d-lg-none">Aurora</span> <span
			class="d-none d-lg-block"><img
				class="img-fluid img-profile rounded-circle mx-auto mb-2"
				src="resources/assets/img/petlogo.png" alt="" /></span>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<h:form>
				<ul class="navbar-nav">
					<li class="nav-item"><h:link value="Home"
							class="nav-link js-scroll-trigger" outcome="perfil.xhtml" /></li>
					<li class="nav-item"><h:link value="Registro de Usuários"
							class="nav-link js-scroll-trigger"
							outcome="consultausuario.xhtml" /></li>
					<li class="nav-item"><h:link value="Registro de Serviços"
							class="nav-link js-scroll-trigger"
							outcome="consultaservicos.xhtml" /></li>
					<li class="nav-item"><h:link value="Histórico de Compras"
							class="nav-link js-scroll-trigger"
							outcome="historicodecompra.xhtml" /></li>
				</ul>
			</h:form>
		</div>
	</nav>

	<div class="box content">
		<br />
		<ui:insert name="conteudo">
			<div align="center"></div>
		</ui:insert>
	</div>

	<!-- Bootstrap core JS-->

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	<!-- Third party plugin JS-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</h:body>
</html>
