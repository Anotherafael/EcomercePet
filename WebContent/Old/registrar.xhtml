<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Registro</title>
	<h:outputStylesheet library="css" name="loginstyle.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</h:head>
<h:body style="height:800px;">

	<div class="wrapper fadeInDown">
		<div id="formContent">

			<h:messages id="messages" errorStyle="color:red"
				warnStyle="color:orange" infoStyle="color:green" globalOnly="false" style=""/>
			<!-- Tabs Titles -->

			<!-- Icon -->

			<div class="fadeIn first">
				<h:graphicImage library="img" name="petlogo.png" width="230"
					height="201" />
			</div>

			<!-- Login Form -->

			<h:form>

				<h:inputText id="itNome" required="true"
					requiredMessage="Esse campo não pode ser nulo."
					value="#{usuarioController.entity.nome}" />
				<h:message for="itNome" style="color:red" />

				<h:inputText value="#{usuarioController.entity.login}" />

				<h:inputSecret id="isSenha"
					value="#{usuarioController.entity.senha}" required="true"
					requiredMessage="Esse campo não pode ser nulo." />
				<h:message for="isSenha" style="color:red" />

				<h:inputText value="#{usuarioController.entity.email}" />

				<h:inputText id="itDataNascimento"
					value="#{usuarioController.entity.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
				</h:inputText>
				<h:message for="itDataNascimento" style="color:red" />

				<h:commandButton styleClass="fadeIn fourth" value="Finalizar"
					disabled="#{usuarioController.entity.id != null}"
					actionListener="#{usuarioController.incluir}" action="login.xhtml?faces-redirect=true"/>
			</h:form>
		</div>
	</div>
</h:body>
</html>
