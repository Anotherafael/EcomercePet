<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"/>
</h:head>
<h:body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Login</h3>
								</div>
								<div class="card-body">
									<h:form>
										<div class="form-group">
											<label class="small mb-1" for="inputEmailAddress">Username</label>
											<h:inputText id="username" class="form-control py-4" value="#{loginController.usuario.login}"/>
										</div>
										<div class="form-group">
											<label class="small mb-1" for="inputPassword">Senha</label>
											<h:inputSecret id="password" class="form-control py-4" value="#{loginController.usuario.senha}"/>
										</div>
										<div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
											<p></p>
											<h:commandButton id="login" class="btn btn-success" value="Logar" action="#{loginController.logar}" style="width: 200px;">
												<f:ajax execute="@form" render="@form messages" />
											</h:commandButton>
											<p></p>
										</div>
									</h:form>
								</div>
								<div class="card-footer text-center">
									<div class="small">
										<a href="register.xhtml">Não tem uma conta? Registre-se já!</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright by UNITINS 2020</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</h:body>
</html>
