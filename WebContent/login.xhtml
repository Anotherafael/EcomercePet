<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</h:head>
<h:body>


	<div class="wrapper fadeInDown">
		<div id="formContent">

			<h:messages id="messages" errorStyle="color:red"
				warnStyle="color:orange" infoStyle="color:green" globalOnly="false" />
			<!-- Tabs Titles -->

			<!-- Icon -->

			<div class="fadeIn first">
				<img
					src="https://cdn.logojoy.com/wp-content/uploads/2018/05/30134439/133.png"
					id="icon" alt="User Icon" />
			</div>

			<!-- Login Form -->

			<h:form>
				<h:inputText id="username" styleClass="fadeIn second" value="#{loginController.usuario.login}"></h:inputText>
				<h:inputSecret id="password" styleClass="fadeIn third" value="#{loginController.usuario.senha}"></h:inputSecret>
				<h:commandButton styleClass="fadeIn fourth" value="Login" action="#{loginController.logar}">
					<f:ajax execute="@form" render="@form messages"/>
				</h:commandButton>
			</h:form>

		</div>
	</div>

</h:body>
</html>
