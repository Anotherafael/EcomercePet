<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="index.xhtml">
	<ui:define name="conteudo">

		<section class="resume-section" id="carrinho">
			<div class="resume-section-content">
				<h2 class="mb-5">Carrinho</h2>
				<h:form>
					<h:messages style="color:red" />
					<h:dataTable value="#{carrinhoController.venda.listaItemVenda}"
						var="obj">
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputLabel value="#{obj.servico.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">Preço</f:facet>
							<h:outputLabel value="#{obj.valor}">
								<f:convertNumber locale="pt_BR" currencySymbol="R$"
									type="currency" />
							</h:outputLabel>
						</h:column>

						<h:column>
							<f:facet name="header">Ação</f:facet>
							<h:commandButton value="remover"
								actionListener="#{carrinhoController.remover(obj.id)}">
								<f:ajax render="@form" execute="@this" />
							</h:commandButton>
						</h:column>

					</h:dataTable>
					<h:commandButton value="Finalizar Venda"
						actionListener="#{carrinhoController.finalizar}">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>

				</h:form>
			</div>
		</section>
		<hr class="m-0" />
	</ui:define>
</ui:composition>
</html>
