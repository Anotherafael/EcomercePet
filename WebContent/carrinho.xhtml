<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateloja.xhtml">
	<ui:define name="conteudo2">

		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />
		<main>
			<div class="container-fluid">
				<h1 class="mt-4">Carrinho</h1>
				<BR />

				<h:form>
					<div class="row" style="text-align:center;">
						<div class="col-lg-4 col-md-6 mb-4">
							<div class="card mb-4" style="width:400px">
								<div class="card-header">
									<i class="fas fa-table mr-1"></i>Itens no carrinho
								</div>
								<div class="card-body">
									<h:dataTable class="table table-bordered" id="dataTable"
										width="100%" cellspacing="0"
										value="#{carrinhoController.venda.listaItemVenda}" var="obj">
										<h:column>
											<f:facet name="header">Nome</f:facet>
											<h:outputLabel value="#{obj.servico.nome}" />
										</h:column>
										<h:column>
											<f:facet name="header">Pre√ßo</f:facet>
											<h:outputLabel value="#{obj.valor}">
												<f:convertNumber locale="pt_BR" currencySymbol="R$"
													type="currency" />
											</h:outputLabel>
										</h:column>
										<h:column>
											<h:commandButton value="Remover" style="color: Crimson;"
												action="#{carrinhoController.remover(obj.servico.id)}">
												<f:ajax render="@form" execute="@this" />
											</h:commandButton>
										</h:column>
									</h:dataTable>
									<h:commandButton value="Finalizar Venda"
										action="#{carrinhoController.finalizar}">
										<f:ajax execute="@form" render="@form" />
									</h:commandButton>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
		</main>
	</ui:define>
</ui:composition>
</html>
