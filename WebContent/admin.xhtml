<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="templateadmin.xhtml">
	<ui:define name="conteudo">
			<main>
				<div class="container-fluid">
					<h1 class="mt-4">Dashboard</h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Dashboard</li>
					</ol>
					<div class="row">
						<div class="col-xl-3 col-md-6">
							<div class="card bg-primary text-white mb-4">
								<div class="card-body">Primary Card</div>
								<div
									class="card-footer d-flex align-items-center justify-content-between">
									<a class="small text-white stretched-link" href="#">View
										Details</a>
									<div class="small text-white">
										<i class="fas fa-angle-right"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xl-3 col-md-6">
							<div class="card bg-warning text-white mb-4">
								<div class="card-body">Warning Card</div>
								<div
									class="card-footer d-flex align-items-center justify-content-between">
									<a class="small text-white stretched-link" href="#">View
										Details</a>
									<div class="small text-white">
										<i class="fas fa-angle-right"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xl-3 col-md-6">
							<div class="card bg-success text-white mb-4">
								<div class="card-body">Success Card</div>
								<div
									class="card-footer d-flex align-items-center justify-content-between">
									<a class="small text-white stretched-link" href="#">View
										Details</a>
									<div class="small text-white">
										<i class="fas fa-angle-right"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xl-3 col-md-6">
							<div class="card bg-danger text-white mb-4">
								<div class="card-body">Danger Card</div>
								<div
									class="card-footer d-flex align-items-center justify-content-between">
									<a class="small text-white stretched-link" href="#">View
										Details</a>
									<div class="small text-white">
										<i class="fas fa-angle-right"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-chart-area mr-1"></i> Area Chart Example
								</div>
								<div class="card-body">
									<canvas id="myAreaChart" width="100%" height="40"></canvas>
								</div>
							</div>
						</div>
						<div class="col-xl-6">
							<div class="card mb-4">
								<div class="card-header">
									<i class="fas fa-chart-bar mr-1"></i> Bar Chart Example
								</div>
								<div class="card-body">
									<canvas id="myBarChart" width="100%" height="40"></canvas>
								</div>
							</div>
						</div>
					</div>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table mr-1"></i> DataTable Example
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<h:form id="formDataTable">
									<h:dataTable class="table table-bordered" id="dataTable"
										width="100%" cellspacing="0"
										value="#{usuarioController.listaUsuario}" var="obj">
										<h:column>
											<f:facet name="header">Nome</f:facet>
											<h:outputLabel value="#{obj.nome}" />
										</h:column>
										<h:column>
											<f:facet name="header">Nascimento</f:facet>
											<h:outputLabel value="#{obj.dataNascimento}">
												<f:convertDateTime pattern="dd-MM-yyyy" type="localDate" />
											</h:outputLabel>
										</h:column>
										<h:column>
											<f:facet name="header">Login</f:facet>
											<h:outputLabel value="#{obj.login}" />
										</h:column>
										<h:column>
											<f:facet name="header">E-mail</f:facet>
											<h:outputLabel value="#{obj.email}" />
										</h:column>
										<h:column>
											<f:facet name="header">Tipo</f:facet>
											<h:outputLabel value="#{obj.tipoUsuario.label}" />
										</h:column>
										<h:column>
											<f:facet name="header"></f:facet>
											<h:commandLink value="Editar"
												action="#{consultaUsuarioController.editar(obj)}" />
										</h:column>
									</h:dataTable>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</main>
	</ui:define>
</ui:composition>
</html>
